    <script>
      (function() {
        var isSecurityError = function(msg) {
          msg = String(msg || '');
          return /Location|cross-origin|SecurityError|href|named property|blocked a frame|top\.location/i.test(msg);
        };
        var handler = function(e) {
          var errorMsg = e.message || (e.error && e.error.message) || (e.reason && (e.reason.message || String(e.reason))) || String(e);
          if (isSecurityError(errorMsg)) {
            if (e.stopImmediatePropagation) e.stopImmediatePropagation();
            if (e.stopPropagation) e.stopPropagation();
            if (e.preventDefault) e.preventDefault();
            return true;
          }
        };
        window.addEventListener('error', handler, true);
        window.addEventListener('unhandledrejection', handler, true);
      })();
    </script>
